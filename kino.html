<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tickets</title>
	<link rel="stylesheet" href="kino.css">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<style>
body{background-color:rgb(255, 243, 128);
} </style>
</head>
<body>

<div class="wrapper">
  <div class="title">
Get Tickets
 </div>

<div class="form">

<div class="input_field">
<strong><label>Choose Movie:</label></strong>
<div class="custom_select">
<select>
<option value="movie1">Lassie Come Home</option>
<option value="movie2">Ava</option>
<option value="movie3">The Lion King</option>
</select>
</div>
</div>
  <div class="input_field">
<strong><label>First Name: </label></strong>
<input type="text" class="input">
</div>
<div class="input_field">
<strong><label>Last Name:</label></strong>
<input type="text" class="input">
</div>
<div class="input_field">
<strong><label>Email:</label></strong>
<input type="email" class="input">
</div>

<div class="input_field">
<strong><label>Password:</label></strong>
<input type="password" class="input">
</div>
<div class="input_field">
<strong><label> Confirm Password:</label></strong>
<input type="password" class="input">
</div>
<div class="input_field">
<strong><label>No of reservations:</label></strong>
<div class="custom_select">
<select>
<option value="value1">1</option>
<option value="value2">2</option>
<option value="value3">3</option>
<option value="value4">4</option>
<option value="value5">5</option>
<option value="value6">6</option>
<option value="value7">7</option>
<option value="value8">8</option>
<option value="value9">9</option>
</select>
</div>
</div>
<div class="input_field">
<strong><label>Card Number:</label></strong>
<input type="text" class="input">
</div>
<div class="input_field">
<strong><label>Cardholder's name:</label></strong>
<input type="text" class="input">
</div>

<div class="inputfield">
<input type="submit" value="Pay" class="btn">

</body>
</html>
