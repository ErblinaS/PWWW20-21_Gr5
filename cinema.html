<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Cinematrex </title>
<link rel="stylesheet" href="cinemaa.css">

<style>
body{background-color:rgb(235, 245, 251);} </style>

</head>
<body>
  <section class="articles">
<div class="l_logo">
  <ul class="list-links">
<li><a href="https://www.linkedin.com/"><img src="images/in.svg" id="img1"></a></li>
<li><a href="https://www.twitter.com/"><img src="images/twitter.svg" id="img2" ></a></li>
<li><a href="https://www.pinterest.com/"><img src="images/pinterest.svg" id="img3" ></a></li>
<li><a href="https://www.google.com/"><img src="images/gplus.svg" id="img3" ></a></li>
<li><a href="https://rss.com/"><img src="images/rss.svg" id="img3"></a></li>
</ul>
</div>
    
    <div class="searchForm">
<form method="" action="">
<img src="images/search.svg">
         <input id="searchBar" type="text">
          </form>
      </div>

</section>
  <header> 
  <div class="l_logo">
<canvas id="myCanvas" width="240" height="90" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
// Create gradient
var grd = ctx.createLinearGradient(0,0,200,200);
grd.addColorStop(0,"rgb(131, 126, 124)");
grd.addColorStop(1,"white");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(0,0,240,90);
ctx.font = "35px Arial";
ctx.strokeText("CINEMATREX", 10, 50);
</script>
   </div>
   </div>
</header>
